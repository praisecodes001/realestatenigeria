{% load static %}
<!DOCTYPE html>
<html>
    <head>
     <meta name="viewport" content="width=device-width, initial-scale =1.0">
     <title>Real Estate Nigeria |{{request.user}} | Listings</title>
    <link rel="stylesheet"  href="{% static 'estateapp/post_edit.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f9f6acc074.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav id="navBar" class="hidemenu fa-bars" style="background: linear-gradient(to right, aqua , brown); ">
          <label class="logo">Real Estate Nigeria<span>(REN)</span></label>
            <ul class="nav-links">
                <li><a href="" class="#">My Listings</a></li>
                <li><a href="/profile/" class="#">Profile</a></li>
                <li><a href="pro.htm" class="#">Add Property</a></li>
                <li><a href="Subscription .html" class="#">Subscriptions</a></li>
                <li><a href="{% url 'logout' %}" class="">Log-out</a></li>

              
            </ul>
           
            <i class="fa-solid fa-bars" onclick="togglebtn()" ></i>
        </nav>
        <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'personal' %}">Cancel</a>
        </form>
    </body>
</html>
